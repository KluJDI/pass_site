<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспорт безопасности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .table-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .table-row input {
            flex: 1;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Заполнение паспорта безопасности</h1>
    <form action="/generate" method="POST">
        <h2>Основные данные</h2>
        <label>Населенный пункт:</label>
        <input type="text" name="locality" placeholder="Введите населенный пункт">
        <label>Наименование объекта:</label>
        <input type="text" name="object_name" placeholder="Введите наименование объекта">
        <label>Адрес объекта:</label>
        <input type="text" name="object_address" placeholder="Введите адрес объекта">
        <label>Категория объекта:</label>
        <input type="text" name="object_category" placeholder="Введите категорию объекта">
        <!-- Добавьте другие поля по необходимости -->

        <div class="table-section">
            <h2>Объекты на территории</h2>
            <div id="objects_on_territory_container">
                <div class="table-row">
                    <input type="text" name="object_on_territory_name[]" placeholder="Наименование объекта">
                    <input type="text" name="object_on_territory_details[]" placeholder="Характеристика объекта">
                    <input type="text" name="object_on_territory_location[]" placeholder="Место расположения">
                    <input type="text" name="object_on_territory_security[]" placeholder="Сведения о защите">
                </div>
            </div>
            <button type="button" onclick="addRow('objects_on_territory_container')">Добавить объект</button>
        </div>

        <div class="table-section">
            <h2>Соседние объекты</h2>
            <div id="objects_nearby_container">
                <div class="table-row">
                    <input type="text" name="object_nearby_name[]" placeholder="Наименование объекта">
                    <input type="text" name="object_nearby_details[]" placeholder="Характеристика объекта">
                    <input type="text" name="object_nearby_side[]" placeholder="Сторона расположения">
                    <input type="text" name="object_nearby_distance[]" placeholder="Расстояние">
                </div>
            </div>
            <button type="button" onclick="addRow('objects_nearby_container')">Добавить объект</button>
        </div>

        <div class="table-section">
            <h2>Транспортные пути</h2>
            <div id="transport_container">
                <div class="table-row">
                    <input type="text" name="transport_type[]" placeholder="Вид транспорта">
                    <input type="text" name="transport_name[]" placeholder="Наименование пути">
                    <input type="text" name="transport_distance[]" placeholder="Расстояние">
                </div>
            </div>
            <button type="button" onclick="addRow('transport_container')">Добавить путь</button>
        </div>

        <div class="table-section">
            <h2>Организации обслуживания</h2>
            <div id="service_orgs_container">
                <div class="table-row">
                    <input type="text" name="service_org_name[]" placeholder="Наименование организации">
                    <input type="text" name="service_org_activity[]" placeholder="Вид деятельности">
                    <input type="text" name="service_org_schedule[]" placeholder="График работы">
                </div>
            </div>
            <button type="button" onclick="addRow('service_orgs_container')">Добавить организацию</button>
        </div>

        <div class="table-section">
            <h2>Опасные участки</h2>
            <div id="dangerous_sections_container">
                <div class="table-row">
                    <input type="text" name="dangerous_section_name[]" placeholder="Наименование участка">
                    <input type="text" name="dangerous_section_workers[]" placeholder="Количество работников">
                    <input type="text" name="dangerous_section_risk[]" placeholder="Характер риска">
                </div>
            </div>
            <button type="button" onclick="addRow('dangerous_sections_container')">Добавить участок</button>
        </div>

        <div class="table-section">
            <h2>Последствия угроз</h2>
            <div id="consequences_container">
                <div class="table-row">
                    <input type="text" name="threat_name[]" placeholder="Наименование угрозы">
                    <input type="text" name="threat_victims[]" placeholder="Число пострадавших">
                    <input type="text" name="threat_scale[]" placeholder="Масштаб последствий">
                </div>
            </div>
            <button type="button" onclick="addRow('consequences_container')">Добавить угрозу</button>
        </div>

        <div class="table-section">
            <h2>Состав нарядов</h2>
            <div id="patrol_composition_container">
                <div class="table-row">
                    <input type="text" name="patrol_type[]" placeholder="Вид наряда">
                    <input type="text" name="patrol_units[]" placeholder="Количество единиц">
                    <input type="text" name="patrol_people[]" placeholder="Количество людей">
                </div>
            </div>
            <button type="button" onclick="addRow('patrol_composition_container')">Добавить наряд</button>
        </div>

        <div class="table-section">
            <h2>Критические элементы</h2>
            <div id="critical_elements_container">
                <div class="table-row">
                    <input type="text" name="critical_element_name[]" placeholder="Наименование элемента">
                    <input type="text" name="critical_element_requirements[]" placeholder="Требования">
                    <input type="text" name="critical_element_physical_protection[]" placeholder="Физическая защита">
                    <input type="text" name="critical_element_terrorism_prevention[]" placeholder="Меры предотвращения">
                    <input type="text" name="critical_element_sufficiency[]" placeholder="Достаточность мер">
                    <input type="text" name="critical_element_compensation[]" placeholder="Компенсационные меры">
                </div>
            </div>
            <button type="button" onclick="addRow('critical_elements_container')">Добавить элемент</button>
        </div>

        <button type="submit">Сгенерировать паспорт</button>
    </form>

    <script>
        function addRow(containerId) {
            const container = document.getElementById(containerId);
            const newRow = container.children[0].cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            container.appendChild(newRow);
        }
    </script>
</body>
</html>
